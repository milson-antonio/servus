<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:lang="${#locale}"
      layout:decorate="~{layout}">

<head>
    <title th:text="#{schedule.confirm.title}">Confirm Details</title>
</head>
<body>
<section layout:fragment="content">
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                    <div class="flex flex-wrap gap-2 p-4">
                        <a class="text-[#49739c] text-base font-medium leading-normal" href="/appointments" th:text="#{schedule.breadcrumb.root}">Appointments</a>
                        <span class="text-[#49739c] text-base font-medium leading-normal">/</span>
                        <span class="text-[#0d141c] text-base font-medium leading-normal" th:text="#{schedule.confirm.breadcrumb.current}">Confirm Details</span>
                    </div>
                    <h2 class="text-[#0d141c] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5" th:text="#{schedule.confirm.heading}">Confirm Your Details</h2>

                    <div class="p-4 space-y-6">
                        <!-- Appointment Details -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-2">Appointment Details</h3>
                            <p><strong>Service:</strong> <span th:text="${service}"></span></p>
                            <p><strong>Date:</strong> <span th:text="${date}"></span></p>
                            <p><strong>Time:</strong> <span th:text="${time}"></span></p>
                        </div>

                        <!-- Applicant Details -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-2">Applicant Details</h3>
                            <!-- Details for OTHER -->
                            <div th:if="${applicantType == 'OTHER'}">
                                <p><strong>First Name:</strong> <span th:text="${otherFirstName}"></span></p>
                                <p><strong>Last Name:</strong> <span th:text="${otherLastName}"></span></p>
                                <p><strong>Email:</strong> <span th:text="${otherEmail}"></span></p>
                                <p><strong>Phone:</strong> <span th:text="${otherPhone}"></span></p>
                            </div>
                            <!-- Details for SELF -->
                            <div th:if="${applicantType == 'SELF'}" sec:authorize="isAuthenticated()">
                                <p><strong>Name:</strong> <span sec:authentication="principal.firstName"></span> <span sec:authentication="principal.lastName"></span></p>
                                <p><strong>Email:</strong> <span sec:authentication="principal.username"></span></p>
                                <p>(Appointment for yourself)</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex px-4 py-3 justify-between">
                         <a th:href="@{/schedule-date-and-time(service=${service}, applicantType=${applicantType}, otherFirstName=${otherFirstName}, otherLastName=${otherLastName}, otherEmail=${otherEmail}, otherPhone=${otherPhone})}"
                           class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate" th:text="#{common.back}">Back</span>
                        </a>
                        <form th:action="@{/appointments}" method="post" class="m-0">
                            <input type="hidden" name="service" th:value="${service}" />
                            <input type="hidden" name="applicantType" th:value="${applicantType}" />
                            <input type="hidden" name="date" th:value="${date}" />
                            <input type="hidden" name="time" th:value="${time}" />
                            <input type="hidden" name="otherFirstName" th:value="${otherFirstName}" />
                            <input type="hidden" name="otherLastName" th:value="${otherLastName}" />
                            <input type="hidden" name="otherEmail" th:value="${otherEmail}" />
                            <input type="hidden" name="otherPhone" th:value="${otherPhone}" />
                            <button type="submit"
                               class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0d80f2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                                <span class="truncate" th:text="#{schedule.confirm.submit}">Confirm Appointment</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
