<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

<head>
    <title th:text="#{profile.title}">Meu Perfil</title>
</head>

<body>
<section layout:fragment="content">
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <div class="px-40 flex flex-1 justify-center py-8">
                <div class="layout-content-container flex flex-col max-w-[720px] flex-1 gap-6">

                    <h1 class="text-2xl font-bold text-slate-800" th:text="#{profile.heading}">Meu Perfil</h1>

                    <div th:if="${success}" class="rounded-md border border-green-200 bg-green-50 text-green-800 px-4 py-3">
                        <span th:text="#{${success}}">Success</span>
                    </div>
                    <div th:if="${error}" class="rounded-md border border-red-200 bg-red-50 text-red-800 px-4 py-3">
                        <span th:text="#{${error}}">Error</span>
                    </div>

                    <form method="post" action="/profile" class="bg-white rounded-lg border border-slate-200 p-6 shadow-sm space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1" for="fullName" th:text="#{profile.form.fullName.label}">Nome completo</label>
                            <input id="fullName" name="fullName" type="text" required
                                   class="block w-full rounded-md border-slate-300 shadow-sm focus:border-slate-400 focus:ring-slate-400"
                                   th:value="${user.fullName}" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1" for="email" th:text="#{profile.form.email.label}">Email</label>
                            <input id="email" name="email" type="email" disabled
                                   class="block w-full rounded-md border-slate-300 bg-slate-100 text-slate-600"
                                   th:value="${user.email}" />
                            <p class="text-xs text-slate-500 mt-1" th:text="#{profile.form.email.note}">Não pode alterar o seu email aqui.</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1" for="phone" th:text="#{profile.form.phone.label}">Telefone</label>
                            <input id="phone" name="phone" type="text"
                                   class="block w-full rounded-md border-slate-300 shadow-sm focus:border-slate-400 focus:ring-slate-400"
                                   th:value="${user.phone}" />
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="inline-flex items-center justify-center rounded-lg bg-blue-600 px-4 py-2 text-white font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" th:text="#{profile.form.save}">
                                Save changes
                            </button>
                        </div>
                    </form>

                    <div class="bg-white rounded-lg border border-slate-200 p-6 shadow-sm">
                        <h2 class="text-lg font-semibold text-slate-800 mb-2" th:text="#{profile.password.title}">Palavra‑passe</h2>
                        <p class="text-sm text-slate-600 mb-4" th:text="#{profile.password.subtitle}">Se pretender redefinir a sua palavra‑passe, enviaremos um link para o seu email.</p>
                        <form method="post" action="/profile/password-reset">
                            <button type="submit" class="inline-flex items-center justify-center rounded-lg bg-orange-600 px-4 py-2 text-white font-medium hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500" th:text="#{profile.password.reset.cta}">
                                Send reset link to my email
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
