<div th:fragment="appointmentCalendar" class="bg-white rounded-lg shadow-md p-4 w-full max-w-md mx-auto">
    <div class="flex items-center justify-between mb-4">
        <button id="prev-month" type="button" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <h2 id="month-year" class="text-lg font-semibold text-gray-800"></h2>
        <button id="next-month" type="button" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
    </div>
    <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center"></div>
</div>
