<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title th:text="#{password.new.title}">Definir nova palavra‑passe</title>
</head>

<body>
<section layout:fragment="content">
<div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <h2 class="text-[#0d141c] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5" th:text="#{password.new.heading}">Definir nova palavra‑passe</h2>
                <p class="text-[#0d141c] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center" th:text="#{password.new.subtitle}">
                    Introduza e confirme a sua nova palavra‑passe.
                </p>
                <form method="post" th:action="@{/auth/password-reset/new}" th:object="${newPassword}" novalidate>
                    <input type="hidden" th:field="*{token}" th:value="${param.token} != null ? ${param.token} : ${token}" />
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input
                                    type="password"
                                    th:field="*{password}"
                                    th:attr="placeholder=#{password.new.password.placeholder}"
                                    placeholder="Nova palavra‑passe"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                                    th:classappend="${errors != null and errors.containsKey('password') ? ' ring-2 ring-red-500' : ''}"/>
                            <div class="mt-2 text-sm text-red-600" th:if="${errors != null and errors.containsKey('password') }" th:text="${errors['password']}"></div>
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <input
                                    type="password"
                                    th:field="*{confirmPassword}"
                                    th:attr="placeholder=#{password.new.confirm.placeholder}"
                                    placeholder="Confirmar nova palavra‑passe"
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedbe8] bg-slate-50 focus:border-[#cedbe8] h-14 placeholder:text-[#49739c] p-[15px] text-base font-normal leading-normal"
                                    th:classappend="${errors != null and errors.containsKey('confirmPassword') ? ' ring-2 ring-red-500' : ''}"/>
                            <div class="mt-2 text-sm text-red-600" th:if="${errors != null and errors.containsKey('confirmPassword') }" th:text="${errors['confirmPassword']}"></div>
                        </label>
                    </div>

                    <div class="px-4" th:if="${errors != null and errors.containsKey('_global')}">
                        <div class="rounded-md border border-red-300 bg-red-50 text-red-700 text-sm p-3" th:text="${errors['_global']}"></div>
                    </div>

                    <div class="flex px-4 py-3">
                        <button type="submit"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#0d80f2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate" th:text="#{password.new.submit}">Guardar nova palavra‑passe</span>
                        </button>
                    </div>
                </form>
                <p class="text-[#49739c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
                    <a th:href="@{/login}" href="/login" class="underline text-[#0d80f2]" th:text="#{password.new.loginLink}">Voltar ao início de sessão</a>
                </p>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
