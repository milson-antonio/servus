<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale}"
      layout:decorate="~{layout}">

<head>
    <title th:text="#{schedule.who.title}">Select Applicant</title>
</head>
<body>
<section layout:fragment="content">
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                    <div class="flex flex-wrap gap-2 p-4">
                        <a class="text-[#49739c] text-base font-medium leading-normal" href="/appointments" th:text="#{schedule.breadcrumb.root}">Appointments</a>
                        <span class="text-[#49739c] text-base font-medium leading-normal">/</span>
                        <a class="text-[#49739c] text-base font-medium leading-normal" href="/schedule-appointment" th:text="#{schedule.breadcrumb.current}">Schedule Appointment</a>
                        <span class="text-[#49739c] text-base font-medium leading-normal">/</span>
                        <span class="text-[#0d141c] text-base font-medium leading-normal" th:text="#{schedule.who.breadcrumb.current}">Select Applicant</span>
                    </div>
                    <h2 class="text-[#0d141c] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5" th:text="#{schedule.who.heading}">Who is this appointment for?</h2>
                    <p class="text-[#627384] text-base leading-normal px-4 pb-5" th:text="#{schedule.who.subtitle}">Choose if you are scheduling for yourself or for someone else.</p>

                    <div class="flex flex-col gap-4 p-4">
                        <a th:href="@{/schedule-date-and-time(service=${service}, applicantType='SELF')}" class="flex flex-col gap-1.5 rounded-lg border border-[#cedbe8] p-4 hover:border-[#0d80f2] focus:border-[#0d80f2] focus:outline-none">
                            <p class="text-[#0d141c] text-base font-bold leading-tight" th:text="#{schedule.who.option.self}">For me</p>
                            <p class="text-[#627384] text-sm leading-normal" th:text="#{schedule.who.option.self.desc}">Schedule an appointment for my own documents.</p>
                        </a>
                        <a th:href="@{/schedule-date-and-time(service=${service}, applicantType='OTHER')}" class="flex flex-col gap-1.5 rounded-lg border border-[#cedbe8] p-4 hover:border-[#0d80f2] focus:border-[#0d80f2] focus:outline-none">
                            <p class="text-[#0d141c] text-base font-bold leading-tight" th:text="#{schedule.who.option.other}">For someone else</p>
                            <p class="text-[#627384] text-sm leading-normal" th:text="#{schedule.who.option.other.desc}">Schedule on behalf of a family member or another person.</p>
                        </a>
                    </div>

                    <div class="flex px-4 py-3">
                        <a href="/schedule-appointment"
                           class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate" th:text="#{common.back}">Back</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
