<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title th:text="#{signup.title}">Criar Conta</title>
</head>

<body>
<section layout:fragment="content">
<div
        class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <h2 class="text-[#0d141c] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5" th:text="#{signup.heading}">Criar a sua conta</h2>

                <div class="px-4" th:if="${param.error}">
                    <div class="rounded-md border border-red-300 bg-red-50 text-red-700 text-sm p-3" th:text="#{signup.error}">
                        Por favor verifique os campos obrigatórios e confirme que as palavras‑passe coincidem.
                    </div>
                </div>

                <form id="signupForm"
                      class="mt-2"
                      method="post"
                      th:object="${user}"
                      action="/auth/register"
                      novalidate>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-2 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">
                                <span th:text="#{signup.firstName.label}">Primeiro Nome</span>
                                <span class="text-red-600" aria-hidden="true"> *</span>
                            </p>
                            <input id="firstName" th:field="*{firstName}" type="text"
                                   th:attr="placeholder=#{signup.firstName.placeholder}"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"
                                   th:classappend="${#fields.hasErrors('firstName') ? 'ring-2 ring-red-500' : ''}"/>
                            <div class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-2 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">
                                <span th:text="#{signup.lastName.label}">Apelido</span>
                                <span class="text-red-600" aria-hidden="true"> *</span>
                            </p>
                            <input id="lastName" th:field="*{lastName}" type="text"
                                   th:attr="placeholder=#{signup.lastName.placeholder}"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"
                                   th:classappend="${#fields.hasErrors('lastName') ? 'ring-2 ring-red-500' : ''}"/>
                            <div class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-2 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0d141c] text-base font-medium leading-normal pb-2" th:text="#{signup.dob.label}">Data de Nascimento</p>
                            <input id="dateOfBirth" th:field="*{dateOfBirth}" type="date"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"/>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-2 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0d141c] text-base font-medium leading-normal pb-2" th:text="#{signup.nationality.label}">Nacionalidade</p>
                            <input id="nationality" th:field="*{nationality}" type="text"
                                   th:attr="placeholder=#{signup.nationality.placeholder}"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"/>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-2 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0d141c] text-base font-medium leading-normal pb-2" th:text="#{signup.passport.label}">Número do Passaporte</p>
                            <input id="passportNumber" th:field="*{passportNumber}" type="text"
                                   th:attr="placeholder=#{signup.passport.placeholder}"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"/>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-2 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">
                                <span th:text="#{signup.email.label}">Email</span>
                                <span class="text-red-600" aria-hidden="true"> *</span>
                            </p>

                            <input id="email" th:field="*{email}" type="email"
                                   th:attr="placeholder=#{signup.email.placeholder}" placeholder="Introduza o seu email"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"
                                   th:classappend="${#fields.hasErrors('email') ? 'ring-2 ring-red-500' : ''}"/>
                            <div class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-2 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0d141c] text-base font-medium leading-normal pb-2" th:text="#{signup.phone.label}">Telefone (WhatsApp)</p>
                            <input id="phone" th:field="*{phone}" type="tel"
                                   th:attr="placeholder=#{signup.phone.placeholder}" placeholder="Opcional"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"/>
                        </label>
                    </div>

                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <div class="flex flex-col w-full gap-3">
                            <label class="flex flex-col min-w-40 flex-1">
                                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">
                                    <span th:text="#{signup.password.label}">Palavra‑passe</span>
                                    <span class="text-red-600" aria-hidden="true"> *</span>
                                </p>
                                <input id="password" th:field="*{password}" type="password"
                                       th:attr="placeholder=#{signup.password.placeholder}" placeholder="Introduza a sua palavra‑passe"
                                       class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"
                                       th:classappend="${#fields.hasErrors('password') ? 'ring-2 ring-red-500' : ''}"/>
                                <div class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </label>
                            <label class="flex flex-col min-w-40 flex-1">
                                <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">
                                    <span th:text="#{signup.confirmPassword.label}">Confirmar palavra‑passe</span>
                                    <span class="text-red-600" aria-hidden="true"> *</span>
                                </p>
                                <input id="confirmPassword" th:field="*{confirmPassword}" type="password"
                                       th:attr="placeholder=#{signup.confirmPassword.placeholder}" placeholder="Repita a palavra‑passe"
                                       class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"
                                       th:classappend="${#fields.hasErrors('confirmPassword') ? 'ring-2 ring-red-500' : ''}"/>
                                <div class="mt-2 text-sm text-red-600" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                            </label>
                        </div>
                    </div>

                    <div class="px-4" th:if="${#fields.hasGlobalErrors()}">
                        <div class="rounded-md border border-red-300 bg-red-50 text-red-700 text-sm p-3">
                            <ul>
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>


                    <div class="flex px-4 py-3">
                        <button id="signupBtn" type="submit"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#0d80f2] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate" th:text="#{signup.submit}">Criar conta</span>
                        </button>
                    </div>
                </form>

                <p class="text-[#49739c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
                    <span th:text="#{signup.haveAccount}">Já tem conta?</span>
                    <a th:href="@{/login}" href="/login" class="underline text-[#0d80f2]" th:text="#{signup.loginLink}">Iniciar sessão</a>
                </p>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
