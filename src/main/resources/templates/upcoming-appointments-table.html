<div class="px-4 py-3 @container" th:fragment="upcomingAppointmentsTable">
    <div class="flex overflow-hidden rounded-lg border border-[#cedbe8] bg-slate-50">
        <table class="flex-1">
            <thead>
            <tr class="bg-slate-50">
                <th class="px-4 py-3 text-left text-[#0d141c] w-[130px] text-sm font-medium leading-normal"
                    th:text="#{appointments.table.date}">Date</th>
                <th class="px-4 py-3 text-left text-[#0d141c] w-[130px] text-sm font-medium leading-normal"
                    th:text="#{appointments.table.time}">Time</th>
                <th class="px-4 py-3 text-left text-[#0d141c] w-[230px] text-sm font-medium leading-normal"
                    th:text="#{appointments.table.service}">Service</th>
                <th class="px-4 py-3 text-left text-[#0d141c] w-[140px] text-sm font-medium leading-normal"
                    th:text="#{appointments.table.status}">Status</th>
                <th class="px-4 py-3 text-center text-[#0d141c] w-[340px] text-sm font-medium leading-normal"
                    th:text="#{appointments.table.actions}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-t border-t-[#cedbe8]" th:each="a : ${upcomingAppointments}">
                <td class="h-[72px] px-4 py-2 w-[130px] text-[#49739c] text-sm font-normal leading-normal"
                    th:text="${#dates.format(a.startAt, 'dd-MM-yyyy')}">15-08-2024</td>
                <td class="h-[72px] px-4 py-2 w-[130px] text-[#49739c] text-sm font-normal leading-normal"
                    th:text="${#dates.format(a.startAt, 'hh:mm a')}">10:00 AM</td>
                <td class="h-[72px] px-4 py-2 w-[200px] text-[#49739c] text-sm font-normal leading-normal"
                    th:text="${a.appointmentServiceType}">Service</td>
                <td class="h-[72px] px-4 py-2 w-[140px] text-sm font-normal leading-normal">

                    <span class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 border-2 border-green-400 inset-ring inset-ring-green-600/20" th:text="${a.status}"></span>

                    <!--<span class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 inset-ring inset-ring-green-600/20" th:text="${a.status}"></span>-->
                    <!-- Badges
                    <span class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 inset-ring inset-ring-gray-500/10">Badge</span>
                    <span class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 inset-ring inset-ring-red-600/10">Badge</span>
                    <span class="inline-flex items-center rounded-md bg-yellow-50 px-2 py-1 text-xs font-medium text-yellow-800 inset-ring inset-ring-yellow-600/20">Badge</span>
                    <span class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 inset-ring inset-ring-green-600/20">Badge</span>
                    <span class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 inset-ring inset-ring-blue-700/10">Badge</span>
                    <span class="inline-flex items-center rounded-md bg-indigo-50 px-2 py-1 text-xs font-medium text-indigo-700 inset-ring inset-ring-indigo-700/10">Badge</span>
                    <span class="inline-flex items-center rounded-md bg-purple-50 px-2 py-1 text-xs font-medium text-purple-700 inset-ring inset-ring-purple-700/10">Badge</span>
                    <span class="inline-flex items-center rounded-md bg-pink-50 px-2 py-1 text-xs font-medium text-pink-700 inset-ring inset-ring-pink-700/10">Badge</span>
                    -->
                </td>
                <td class="h-[72px] px-4 py-2 w-[340px] text-sm font-medium leading-normal">
                    <div class="flex space-x-6 justify-center">

                        <!-- Botão Download -->
                        <button
                                class="flex items-center px-3 py-1.5 rounded-md bg-[#e7edf4] hover:bg-[#d6e0eb] text-[#0d141c] text-sm font-medium transition-colors duration-200 shadow">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                            </svg>
                        </button>

                        <!-- Botão Reagendar -->
                        <button
                                class="flex items-center px-3 py-1.5 rounded-md bg-[#e7edf4] hover:bg-[#d6e0eb] text-[#0d141c] text-sm font-medium transition-colors duration-200 shadow">
                            <span th:text="#{appointments.actions.reschedule}">Reschedule</span>
                        </button>

                        <!-- Botão Cancelar -->
                        <button
                                class="flex items-center px-3 py-1.5 rounded-md bg-[#e7edf4] hover:bg-[#d6e0eb] text-[#0d141c] text-sm font-medium transition-colors duration-200 shadow">
                            <span th:text="#{appointments.actions.cancel}">Cancel</span>
                        </button>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <style>
        @container (max-width: 120px) {.table-4dbc3523-9768-4e2b-b967-2a7966f03924-column-120 {display: none;}}
        @container (max-width: 240px) {.table-4dbc3523-9768-4e2b-b967-2a7966f03924-column-240 {display: none;}}
        @container (max-width: 360px) {.table-4dbc3523-9768-4e2b-b967-2a7966f03924-column-360 {display: none;}}
        @container (max-width: 480px) {.table-4dbc3523-9768-4e2b-b967-2a7966f03924-column-480 {display: none;}}
        @container (max-width: 600px) {.table-4dbc3523-9768-4e2b-b967-2a7966f03924-column-600 {display: none;}}
        @container (max-width: 720px) {.table-4dbc3523-9768-4e2b-b967-2a7966f03924-column-720 {display: none;}}
    </style>
</div>
