<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title th:text="#{login.title}">Login</title>
</head>

<body>
<section layout:fragment="content">
<div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <h2 class="text-[#0d141c] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5" th:text="#{login.welcome}">Bem-vindo de volta</h2>

                <!-- Success message after registration -->
                <div class="px-4" th:if="${param.registered}">
                    <div class="rounded-md border border-green-300 bg-green-50 text-green-700 text-sm p-3" th:text="#{login.success}">
                        Conta criada com sucesso. Agora pode iniciar sessão.
                    </div>
                </div>

                <form id="loginForm" class="mt-2" method="post" th:object="${login}" action="/auth/login" novalidate>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0d141c] text-base font-medium leading-normal pb-2" th:text="#{login.email.label}">Email</p>
                            <input id="email" th:field="*{email}" type="email"
                                   th:attr="placeholder=#{login.email.placeholder}" placeholder="Introduza o seu email"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"
                                   th:classappend="${errors != null and errors.containsKey('email') ? ' ring-2 ring-red-500' : ((errors == null or #maps.isEmpty(errors)) and login != null and !#strings.isEmpty(login.email) ? ' ring-2 ring-green-400' : '')}"/>
                            <div class="mt-2 text-sm text-red-600" th:if="${errors != null and errors.containsKey('email') }" th:text="${errors['email']}"></div>
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0d141c] text-base font-medium leading-normal pb-2" th:text="#{login.password.label}">Palavra‑passe</p>
                            <input id="password" th:field="*{password}" type="password"
                                   th:attr="placeholder=#{login.password.placeholder}" placeholder="Introduza a sua palavra‑passe"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"
                                   th:classappend="${errors != null and errors.containsKey('password') ? ' ring-2 ring-red-500' : ((errors == null or #maps.isEmpty(errors)) and login != null and !#strings.isEmpty(login.password) ? ' ring-2 ring-green-400' : '')}"/>
                            <div class="mt-2 text-sm text-red-600" th:if="${errors != null and errors.containsKey('password') }" th:text="${errors['password']}"></div>
                        </label>
                    </div>

                    <div class="px-4" th:if="${errors != null and errors.containsKey('_global')}">
                        <div class="rounded-md border border-red-300 bg-red-50 text-red-700 text-sm p-3" th:text="${errors['_global']}"></div>
                    </div>

                    <p class="text-[#49739c] text-sm font-normal leading-normal pb-3 pt-1 px-4">
                        <a class="underline" th:href="@{/password-reset}" href="/password-reset" th:text="#{login.forgot}">Esqueceu a palavra‑passe?</a>
                    </p>
                    <div class="flex px-4 py-3">
                        <button type="submit"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#0d80f2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate" th:text="#{login.submit}">Iniciar sessão</span>
                        </button>
                    </div>
                </form>
                <p class="text-[#49739c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
                    <span th:text="#{login.noAccount}">Não tem conta?</span>
                    <a th:href="@{/sign-up}" href="/sign-up" class="underline text-[#0d80f2]" th:text="#{login.signUpLink}">Criar conta</a>
                </p>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
