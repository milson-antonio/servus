spring.application.name=servus

# Ensure UTF-8 for messages, Thymeleaf and servlet encoding
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.thymeleaf.encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Explicit default locale to Portuguese and robust message behavior
spring.web.locale=pt
spring.messages.fallback-to-system-locale=false

spring.flyway.locations=classpath:db.migration
spring.flyway.ignore-database-version=true

